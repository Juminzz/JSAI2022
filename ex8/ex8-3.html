<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrom">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지.html</title>
    <link rel="stylesheet" href="./css/mypage.css">
</head>
<body>
    <!-- div>div.user-component>img.user-component__profile+div.user-component__id{이주민} -->
    <div class="display-flex-center">
        <div class="user-component position-relative display-flex-center">
            <img src="./img/me.png" alt="" class="user-component__profile">
            <div class="user-component__id">이주민</div>
        </div>
        <div class="user-component">
            <div class="user-component__profile add-profile-btn display-flex-center">
                <span id="a1">+</span>
            </div>
            <div class="user-component__id">새 프로필</div>
        </div>
    </div>
    <!-- div.continue-watching>p.continue-watching__header+ul.continue-watching__imges>li>div.continue-watching__card>img+span.continue-watching__title^^li>div.continue-watching__card>img+span.continue-watching__title -->
    <div class="continue-watching">
        <p class="continue-watching__header">이어보기</p>
        <ul class="continue-watching__imges">
            <li>
                <div class="continue-watching__card">
                    <img src="./img/im.png" alt="영화 바람">
                    <span class="continue-watching__title">영화 바람</span>    
                </div>
            </li>
            <li>
                <div class="continue-watching__card">
                    <img src="./img/im1.png" alt="태양의후예">
                    <span class="continue-watching__title">태양의 후예</span>    
                </div>
            </li>
        </ul>
    </div>
    <!-- div.wishlist>p.wishlist__header{내가찜한목록}+div.wishlist-container>(div.wishlist-item>div>img.wishlist__img^div.wishlist-info>span.wishlist__title+span.wishlist__subtitle^div.wishlist-pay-btn>span.material-icons{play_arrow})*3 -->
    <div class="wishlist">
        <p class="wishlist__header">내가 찜한 목록</p>
        <div class="wishlist-container">
            <div class="wishlist-item">
                <div>
                    <img src="./img/sum1.png" alt="" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">컨저링</span>
                    <span class="wishlist__subtitle">무서운영화</span></div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">play_arrow</span>
                </div>
            </div>
            <div class="wishlist-item">
                <div>
                    <img src="./img/sum2.png" alt="" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">겨울왕국</span>
                    <span class="wishlist__subtitle">애니메이션</span></div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">play_arrow</span>
                </div>
            </div>
            <div class="wishlist-item">
                <div><img src="./img/sum3.png" alt="" class="wishlist__img">
                </div>
                <div class="wishlist-info">
                    <span class="wishlist__title">토르</span>
                    <span class="wishlist__subtitle">어벤져스 멤버</span></div>
                <div class="wishlist-play-btn">
                    <span class="material-icons">play_arrow</span>
                </div>
            </div>
        </div>
    </div>
    <div class="navigation-bar">
        <a href="./ex8-2.html">
            <span class="material-icons-outlined find-icon-clicked">
                search  
            </span>
        </a>    
        <a href="./ex8-3.html">
        <span class="material-icons-outlined find-icon-clicked">
            person_outline
        </span>
         </a>
    </div>
</body>
</html>
