<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상선택자2</title>
    <style>
        p:nth-of-type(3):hover{
        /* nth-of-type은 괄호안에 숫자를표현 */
        /* 2n-1=홀수, 2n=짝수 */
        /* hover을 넣으면 괄호안에 숫자에 마우스 갖다대면 변경된 값에 표현됨 */
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div>
        <p>1번째 요소입니다.</p>
        <p>2번째 요소입니다.</p>
        <p>3번째 요소입니다.</p>
        <p>4번째 요소입니다.</p>
        <p>5번째 요소입니다.</p>
        <p>6번째 요소입니다.</p>
    </div>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
