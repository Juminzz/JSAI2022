<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    <style>
        p:not(:nth-child(3)){
            background-color: red;
        /* :nth-child(3) 앞에 :not붙으면 괄호안에 숫자빼고 값이 지정됨 */
        }
    </style>
</head>
<body>
    <div>
        <p>1번째 요소입니다.</p>
        <p>2번째 요소입니다.</p>
        <p>3번째 요소입니다.</p>
        <p>4번째 요소입니다.</p>
        <p>5번째 요소입니다.</p>
        <p>6번째 요소입니다.</p>
        <p>7번째 요소입니다.</p>
        <p>8번째 요소입니다.</p>
        <p>9번째 요소입니다.</p>
        <p>10번째 요소입니다.</p>
    </div>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
