<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구조적 선택자1</title>
    <style>
        span p:first-child{
        /* first-child는 p의 첫번째 자식을 선택 */
        /* span p는 span안에있는 p의 첫번째 자식 선택 */
            color: red;
            padding: 5px;
            background-color: beige;
        }
        p:last-child{
        /* last-child는 p의 마지막 자식을 선택 */
            color: blue;
            padding: 5px;
            background-color: burlywood;
        }
    </style>
</head>
<body>
    <div>
        <p>첫번째 입니다.</p>
        <p>두번째 입니다.</p>
        <p>세번째 입니다.</p>
    </div>
    <span>
        <p>첫번째 입니다.</p>
    </span>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
