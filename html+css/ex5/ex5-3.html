<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>가상선택자3</title>
    <style>
        ul p:nth-child(3){
            background-color: yellow;
        }
        ul p:nth-of-type(2){
            color: red;
/* :nth-child는 ul에있는 순서대로 나열하고 :nth-of-type는 ul에있는 p태그 순서대로 나타낸다. */
        }
    </style>
</head>
<body>
    <ul>
        <li>1번째 요소입니다.</li>
        <p>2번째 요소입니다.</p>
        <p>3번째 요소입니다.</p>
        <p>4번째 요소입니다.</p>
        <p>5번째 요소입니다.</p>
        <p>6번째 요소입니다.</p>
    </ul>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
