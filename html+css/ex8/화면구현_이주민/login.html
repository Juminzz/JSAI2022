    <label for="" id="pw">패스워드 : 
    <input type="password" class="pw" minlength="8" maxlength="16" pattern="[0-9]{16};" title="숫자만 입력해주세요" required></label><br>
    <input type="submit" value="로그인">
    <input type="button" value="회원가입">
    </form>
