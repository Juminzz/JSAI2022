<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>속성선택자</title>
    <style>
        h3[class]{color: red;}
/* p[class="ipage"]{color:aqua;} 해당속성만 가능*/
/* p[class~="i"]{color:aqua;}  ~는 공백포함 그대로 */
/* p[class^="i"]{color:aqua;} ^는 맨앞에 i가 들어간 내용 */
/* p[class$="i"]{color:aqua;} $는 끝글자가 i가 들어간 내용*/
/* p[class*="i"]{color:aqua;} *는 속성이 들어간 내용 예(i)*/
    </style>
</head>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="e">주소록을 작성합니다.</p>
    <p class="ipage">전화번호부를 작성합니다.</p>
    <p class="screeni">건강기록부를 작성합니다.</p>
    <p class="i love u">금전출납부를 작성합니다.</p>
    <p class="i-1">손익계산서를 작성합니다.</p>
     <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
