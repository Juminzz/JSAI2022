<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>hover 예제</title>
    <style>
        .container{
            background-color: aqua;
            width: 100px;
            height: 100px;
        }
        .container:hover{
            background-color:blueviolet;
            width: 200px;
            height: 200px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="container"></div><br>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
