<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인접선택자/형제선택자</title>
    <style>
/* +는 인접선택자로 h1 바로 근처에있는 p태그 색변경 */
        h1+p{
            color: red;
        }
/*  h1~p 는 형제선택자
        h1~p{
            color: red;
        }
*/
    </style>
</head>
<body>
    <h1>엑스포안내</h1>
    <p>책자를 배부하고 있습니다.</p>
    <p>안내데스크를 활용하시기 바랍니다.</p>
     <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
