<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>애니메이션,전환예제</title>
    <style>
        div{
            background-color: blueviolet;
            width: 300px;
            height: 150px;
            transition: 500ms ease;
   /* transition= 시간에 따른상태를 지정하는 애니메이션 */
            /* 시간(ms)은 필수 */
        }
        div:hover{
            background: green;
        }
    </style>
</head>
<body>
    <div></div><br>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
