<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제</title>
    <style>
        div{
            background-color: aqua;
            width: 200px;
            height: 200px;
            margin: 10px;
            animation: mymove 1s infinite;
            animation-direction: alternate;
        }
        @keyframes mymove{
            0%{
                transform: translate(400px, 700px);
                background-color: darkorange;
            }
        }
    </style>
</head>
<body>
    <div>Animation</div><br><br><br>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
