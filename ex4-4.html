<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>stretch</title>
</head>
    <style>
        html,
        body{
            height: 100%;
        }
        div{
            width: 200px;
            background-color: coral;
        }
        #second{
            background-color: aqua;
        }
        body{
            display: flex;
            justify-content: stretch;
        }
    </style>
<body>
    <div></div>
    <div id="second"></div>
    <div></div>
    <a href="index.html">
    <input type="button" value="홈으로가기"></a>
</body>
</html>
